    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="index.html">DermBridge</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
                <div class="heading">
                    <h2>Contact Us</h2>
                </div>
                <form action="https://formsubmit.co/7b1d15ffa0892ffe6eef755f150a4037" method="POST">
                    <!--Enable Honey Pot-->
                    <input type="text" name="_honey" style="display: none;">

                    <!--Disable Captcha-->
                    <input type="hidden" name="_captcha" value="false">

                    <!-- Form Starts Here-->
                    <div class="form-group"><label for="name">Name</label><input class="form-control item" name = "Name" type="text" id="name"></div>
                    <div class="form-group"><label for="subject">Subject</label><input class="form-control item" name = "Subject" type="text" id="subject"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" name = "Email" type="email" id="email"></div>
                    <div class="form-group"><label for="message">Message</label><textarea class="form-control item" name="Message" id="message"></textarea></div>
                    <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="submit">Submit Form</button></div>
                </form>
            </div>
        </section>
    </main>
    <footer class="page-footer"></footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
